<div class="linebottom"></div>

<div class="toolbar px-24 py-8" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="content-toolbar" fxFlex="60" fxLayout="row" fxLayoutAlign="start center">
        <h3 class="md-title">Proses Sidang</h3>
    </div>
  <layout-search-bar (search)="updateFilter($event)" fxFlex="40" fxLayout="row" fxLayoutAlign="end center"></layout-search-bar>
</div>

<div class="content p-24">
  <ngx-datatable #table class="material" [rows]="items" [columns]="columns" [columnMode]="'force'" [rowHeight]="'40'" [selected]="selected"
  [selectionType]="'single'" [selectCheck]="singleSelectCheck" (select)='onSelect($event)' [headerHeight]="50" [footerHeight]="50"
  [limit]="5">
  </ngx-datatable>
  <ng-template #tglSidangTerakhir let-row="row" ngx-datatable-cell-template>
      {{row.TglDistribusiBerkas | date:'dd MMM yyyy'}}
  </ng-template>
</div>
