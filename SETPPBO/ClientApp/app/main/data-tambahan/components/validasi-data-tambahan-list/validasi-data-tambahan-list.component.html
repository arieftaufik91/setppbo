
  <div class="toolbar px-24 py-8" fxFlex fxLayout="row" fxLayoutAlign="space-between center">
    <div class="content-toolbar" fxFlex="60" fxLayout="row" fxLayoutAlign="start center">

        <button  [disabled]="selected.length <= 0 || isValidated()" matTooltip="Validasi Data Tambahan" mat-mini-fab color="accent" (click)="validasiDataTambahan()">
            <mat-icon>add</mat-icon>
        </button>
         &nbsp;&nbsp;&nbsp;
         <button [disabled]="selected.length <= 0" matTooltip="Detail Data Tambahan" mat-icon-button  color="primary" (click)="showDetail()">
            <mat-icon>visibility</mat-icon>
        </button>
       
     
    </div>
    <layout-search-bar (search)="updateFilter($event)" fxFlex></layout-search-bar>
  </div>
    <div class="content p-24">
      <ngx-datatable #table 
      class="material" 
      [rows]="items" 
      [columnMode]="'force'" 
      [rowHeight]="'40'" 
      [selected]="selected"
      [selectionType]="'single'" 
      [selectCheck]="singleSelectCheck" 
      (select)='onSelect($event)'
      [headerHeight]="50" 
      [footerHeight]="50"
      [limit]="10">
  
      <ngx-datatable-column name="No. Sengketa" prop="NoSengketa">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.NoSengketa}}
        </ng-template>
      </ngx-datatable-column>
  
      <ngx-datatable-column name="No. Surat Pengantar" prop="NoSuratPengantar">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.NoSuratPengantar}}
        </ng-template>
      </ngx-datatable-column>
  
      <ngx-datatable-column name="Tanggal Surat" prop="TglSuratPengantar">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.TglSuratPengantar | date:'dd-MM-yyyy'}}
        </ng-template>
      </ngx-datatable-column>
  
      <ngx-datatable-column name="Tanggal Terima" prop="TglTerima">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.TglTerima | date:'dd-MM-yyyy'}}
        </ng-template>
      </ngx-datatable-column>
  
      <ngx-datatable-column name="Nama Pemohon" prop="Nama">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.Nama}}
        </ng-template>
      </ngx-datatable-column>
  
     
  
      <ngx-datatable-column name="Status">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span *ngIf="row.TglValidasi==null;else sudahValid">Belum divalidasi</span>
            <ng-template #sudahValid>Sudah divalidasi</ng-template>
        </ng-template>
      </ngx-datatable-column>
  
      <!--ngx-datatable-column name="Action" prop="PermohonanId">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <a title="Detail" href='javascript:void (0)' (click)="showDetail(value)"> <i class='fa fa-search-plus'> </i> </a>
          <span *ngIf="row.TglValidasiPencabutan==null">
            <a title="Validasi Pencabutan" href='javascript:void (0)' (click)="validasiPencabutan(row)" style="padding-left: 10px"> <i class="fa fa-check-circle"></i> </a>
          </span>
        </ng-template>
      </ngx-datatable-column-->
        
      </ngx-datatable>
  </div>
