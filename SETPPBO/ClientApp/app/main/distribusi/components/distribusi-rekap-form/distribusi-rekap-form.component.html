<div class="dialog-content-wrapper">
  <div mat-dialog-title class="mat-accent-bg p-16 m-0" fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title">Ubah Majelis</span>
    <button aria-label="Close dialog" mat-icon-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="p-24 m-0">
    <form [formGroup]="formGroup" novalidate fxFlex fxLayout="column">
      <mat-form-field *ngIf="listMajelis">
        <mat-select placeholder="Majelis Penunjukan" formControlName="majelis" name="majelis">
            <mat-option *ngFor="let majelis of listMajelis" [value]="majelis?.RefMajelisId">
                {{majelis?.Majelis}}
            </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field *ngIf="listReason">
        <mat-select placeholder="Alasan Perubahan" formControlName="alasan" name="alasan">
            <mat-option *ngFor="let reason of listReason" [value]="reason?.RefAlasanId">
                {{reason?.Uraian}}
            </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button (click)="onOkClick()" [disabled]="isEdit? formGroup.pristine : formGroup.invalid" color="primary" type="button" tabindex="2">Simpan</button>
    <button mat-raised-button (click)="onNoClick()" tabindex="-1">Batal</button>
  </div>
</div>
