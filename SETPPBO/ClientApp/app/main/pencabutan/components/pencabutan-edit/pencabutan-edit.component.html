<div class="dialog-content-wrapper">
    <div mat-dialog-title class="mat-accent-bg p-16 m-0" fxLayout="row" fxLayoutAlign="space-between center">
        <span class="title dialog-title">Form Pencabutan</span>
        <button aria-label="Close dialog" mat-icon-button (click)="onNoClick()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
  
    <div mat-dialog-content class="p-24 m-0">
      <form [formGroup]="formGroup" novalidate fxFlex fxLayout="column">
          <mat-form-field>
              <input matInput id="NoSengketa" formControlName="NoSengketa" placeholder="Nomor Sengketa" required />
          </mat-form-field>       
          
          <mat-form-field>
              <input matInput id="NoKep" formControlName="NoKep" placeholder="Nomor KEP" required />
          </mat-form-field>
  
          <mat-form-field>
              <input matInput id="NoPendaftaran" formControlName="NoPendaftaran" placeholder="Nomor Pendaftaran" required />
          </mat-form-field>
  
          <mat-form-field>
              <input matInput id="NoSuratPencabutan" formControlName="NoSuratPencabutan" placeholder="Nomor Surat Pencabutan" required />
              <mat-error *ngIf="formGroup.controls['NoSuratPencabutan'].errors">
                  <div [hidden]="!formGroup.controls['NoSuratPencabutan'].errors.required">No. Surat Pencabutan wajib diisi!</div>
              </mat-error>
          </mat-form-field>
          
          <mat-form-field>
              <input matInput [matDatepicker]="pickerTglSuratPencabutan" id="TglSuratPencabutan" formControlName="TglSuratPencabutan" placeholder="Tanggal Surat Pencabutan" required />
              <mat-datepicker-toggle matSuffix [for]="pickerTglSuratPencabutan"></mat-datepicker-toggle>
              <mat-datepicker #pickerTglSuratPencabutan></mat-datepicker>
              <mat-error *ngIf="formGroup.controls['TglSuratPencabutan'].errors">
                  <div [hidden]="!formGroup.controls['TglSuratPencabutan'].errors.required">Tanggal Surat Pencabutan wajib diisi!</div>
              </mat-error>
          </mat-form-field>
  
          <mat-form-field>
              <input matInput [matDatepicker]="pickerTglTerimaPencabutan" id="TglTerimaPencabutan" formControlName="TglTerimaPencabutan" placeholder="Tanggal Terima Pencabutan" required />
              <mat-datepicker-toggle matSuffix [for]="pickerTglTerimaPencabutan"></mat-datepicker-toggle>
              <mat-datepicker #pickerTglTerimaPencabutan></mat-datepicker>
              <mat-error *ngIf="formGroup.controls['TglTerimaPencabutan'].errors">
                  <div [hidden]="!formGroup.controls['TglTerimaPencabutan'].errors.required">Tanggal Terima Pencabutan wajib diisi!</div>
              </mat-error>
          </mat-form-field>

          <mat-form-field>
              <mat-select [formControl]="selectedcarakirim" placeholder="Cara kirim"  >
                  <mat-option *ngFor="let caraKirim of caraKirimModel" [value]="caraKirim.RefCaraKirimId">
                      {{caraKirim.Uraian}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
  
          <div>
                <p>File (.doc, .docx, .pdf), Maks (20 MB)</p>
                <input #file type="file" id="FilePencabutan" accept=".doc, .docx, .pdf"/>
                <button [disabled]="item?.FilePencabutan == null"  matTooltip="{{item?.FilePencabutan}}" mat-icon-button color="primary" (click)="download()">
                    <mat-icon>move_to_inbox</mat-icon>
                </button>
            </div>
  

        
        
         
      </form>
    </div>
  
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-raised-button (click)="onOkClick()" [disabled]="isUploading? true : formGroup.invalid" color="primary"
                type="button" tabindex="2">
            Simpan
        </button>
        <button mat-raised-button (click)="onNoClick()" tabindex="-1">Batal</button>
    </div>
  </div>
