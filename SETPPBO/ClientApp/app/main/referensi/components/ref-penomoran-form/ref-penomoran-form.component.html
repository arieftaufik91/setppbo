<div class="dialog-content-wrapper">
  <div mat-dialog-title class="mat-accent-bg p-16 m-0" fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title">Referensi Penomoran</span>
    <button aria-label="Close dialog" mat-icon-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content class="p-24 m-0">
      <form [formGroup]="formGroup" novalidate fxFlex fxLayout="column">
        <mat-form-field>
          <mat-select [formControl]="selectedjenispenomoran" >
            <mat-option  *ngFor="let item of items" [value]="item.RefJenisPenomoranId" >
              {{item.Uraian}}
            </mat-option>
          </mat-select>
        </mat-form-field>
          <mat-form-field>
              <input matInput id="Tahun" formControlName="Tahun" placeholder="Tahun" required />
              <mat-error *ngIf="formGroup.controls['Tahun'].errors">
                  <div [hidden]="!formGroup.controls['Tahun'].errors.required">Uraian wajib diisi!</div>
              </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput id="OrganisasiId" formControlName="OrganisasiId" placeholder="OrganisasiId" required />
            
          </mat-form-field>
          <mat-form-field>
            <input matInput id="KodeOrganisasi" formControlName="KodeOrganisasi" placeholder="KodeOrganisasi" required />
            
          </mat-form-field>
          <mat-form-field>
            <input matInput id="NamaOrganisasi" formControlName="NamaOrganisasi" placeholder="NamaOrganisasi" required />
            
          </mat-form-field>
          <mat-form-field>
            <input matInput id="NomorTerakhir" formControlName="NomorTerakhir" placeholder="NomorTerakhir" required />
            <mat-error *ngIf="formGroup.controls['NomorTerakhir'].errors">
                <div [hidden]="!formGroup.controls['NomorTerakhir'].errors.required">Uraian wajib diisi!</div>
            </mat-error>
          </mat-form-field>
        
      </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button (click)="onOkClick()" [disabled]="isEdit? formGroup.pristine : formGroup.invalid" color="primary"
      type="button" tabindex="2">Simpan</button>
    <button mat-raised-button (click)="onNoClick()" tabindex="-1">Batal</button>
  </div>
</div>
