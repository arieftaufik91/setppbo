<div class="dialog-content-wrapper">
  <div mat-dialog-title class="mat-accent-bg p-16 m-0" fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title">Ref Dokumen Form</span>
    <button aria-label="Close dialog" mat-icon-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content class="p-24 m-0">
    <form [formGroup]="formGroup" novalidate fxFlex fxLayout="column">
      <mat-form-field>
        <input matInput id="RefDokumenId" formControlName="RefDokumenId" placeholder="No. ID Dokumen" required/>
        <mat-error *ngIf="formGroup.controls['RefDokumenId'].errors">
          <div [hidden]="!formGroup.controls['RefDokumenId'].errors.required">No. ID Dokumen wajib diisi!</div>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput id="Uraian" formControlName="Uraian" placeholder="Uraian" required/>
        <mat-error *ngIf="formGroup.controls['Uraian'].errors">
          <div [hidden]="!formGroup.controls['Uraian'].errors.required">Uraian wajib diisi!</div>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select [formControl]="selectedJenisFile" >
          <span>Select File Type</span>
            <mat-option *ngFor="let fileType of fileTypes" [value]="fileType.value">
              {{ fileType.viewValue }}
            </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select [formControl]="selectedMandatory" >
          <span>Select Mandatory Dokumen</span>
          <mat-option [value]="true">Mandatory</mat-option>
          <mat-option [value]="false">Bukan Mandatory</mat-option>  
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select [formControl]="selectedStatus" >
          <span>Select Status Dokumen</span>
            <mat-option [value]="true">Aktif</mat-option>
            <mat-option [value]="false">Tidak Aktif</mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </div>



  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button (click)="onOkClick()" [disabled]="isEdit? formGroup.pristine : formGroup.invalid" color="primary" type="button" tabindex="2">Simpan</button>
      <button mat-raised-button (click)="onNoClick()" tabindex="-1">Batal</button>
    </div>

</div>
