<div class="dialog-content-wrapper">
  <div mat-dialog-title class="mat-accent-bg p-16 m-0" fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title">Ref Norma Waktu Form</span>
    <button aria-label="Close dialog" mat-icon-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content class="p-24 m-0">
    <form [formGroup]="formGroup" novalidate fxFlex fxLayout="column">
      <mat-form-field>
        <input matInput id="RefNormaWaktuId" formControlName="RefNormaWaktuId" placeholder="RefNormaWaktuId" required/>
        <mat-error *ngIf="formGroup.controls['RefNormaWaktuId'].errors">
          <div [hidden]="!formGroup.controls['RefNormaWaktuId'].errors.required">refNormaWaktuId wajib diisi!</div>
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-content class="p-24 m-0">
     
      <mat-form-field>
        <mat-select [formControl]="selectedjenispermohonan" >
            <mat-option [value]="1">Banding</mat-option>
            <mat-option [value]="2">Gugatan</mat-option>
      
        </mat-select>
    </mat-form-field>
    
    </div>

 
  <div mat-dialog-content class="p-24 m-0">
     
  <mat-form-field>
    <mat-select [formControl]="selectedjenisnormawaktu" >
      <mat-option  *ngFor="let item of items" [value]="item.RefJenisNormaWaktuId" >
        {{item.Uraian}}
      </mat-option>
    </mat-select>
</mat-form-field>

</div>



  <div mat-dialog-content class="p-24 m-0">
    <form [formGroup]="formGroup" novalidate fxFlex fxLayout="column">
      <mat-form-field>
        <input matInput id="bulan" formControlName="bulan" placeholder="bulan" required/>
        <mat-error *ngIf="formGroup.controls['bulan'].errors">
          <div [hidden]="!formGroup.controls['bulan'].errors.required">bulan wajib diisi!</div>
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-content class="p-24 m-0">
    <form [formGroup]="formGroup" novalidate fxFlex fxLayout="column">
      <mat-form-field>
        <input matInput id="hari" formControlName="hari" placeholder="hari" required/>
        <mat-error *ngIf="formGroup.controls['hari'].errors">
          <div [hidden]="!formGroup.controls['hari'].errors.required">hari wajib diisi!</div>
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button (click)="onOkClick()" [disabled]="isEdit? formGroup.pristine : formGroup.invalid" color="primary" type="button" tabindex="2">Simpan</button>
    <button mat-raised-button (click)="onNoClick()" tabindex="-1">Batal</button>
  </div>
</div>

<div>

</div>
